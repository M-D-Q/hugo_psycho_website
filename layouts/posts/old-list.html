{{ define "main" }}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Blog Posts</h1>
    <div class="row">
        {{ range .Paginator.Pages }}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                {{ with .Params.image }}
                <img src="{{ . | absURL }}" class="card-img-top" alt="{{ $.Title }}">
                {{ end }}
                <div class="card-body">
                    <h5 class="card-title">{{ .Title }}</h5>
                    <p class="card-text">{{ .Summary }}</p>
                    <a href="{{ .RelPermalink }}" class="btn btn-primary">Read More</a>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Published on {{ .Date.Format "January 2, 2006" }}</small>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
    {{ partial "pagination.html" . }}
</div>
{{ end }}
