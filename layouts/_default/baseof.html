<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header id="customNavbar">
    {{ partial "header.html" . }}
  </header>
  <section class="transition-header-to-first "></section> <!-- Transition from second back to first background -->

  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>

  {{ partial "scripts.html" . }}
</body>
</html>
