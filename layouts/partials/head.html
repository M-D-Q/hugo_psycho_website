<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ printf "%s | %s" .Title .Site.Title }}{{ end }}</title>

<base href="{{ .Site.BaseURL }}">

<!-- Open Graph Metadata -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Site.Title }}">
<meta property="og:description" content="{{ .Site.Params.subtitle }}">
<meta property="og:image" content="/img/desktop/faq.webp">

<!-- Twitter Card Metadata (Optional) -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Site.Title }}">
<meta name="twitter:description" content="{{ .Site.Params.subtitle }}">
<meta name="twitter:image" content="/img/desktop/faq.webp">

<!-- Fichiers CSS externes -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap">

<link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/authors/author-1/assets/css/author-1.css">

<!-- Fichiers CSS locaux -->
<link rel="stylesheet" href="{{ "css/main.css" | relURL }}">


<!-- Fichiers JS (si nécessaire, ajoutez vos fichiers JS de la même manière) -->
