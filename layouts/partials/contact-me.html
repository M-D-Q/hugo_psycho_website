
<section class="transition-first-to-second"></section> <!-- Transition from first to second background -->

<section id="contact-me" class="contact-methods second-background overflow-hidden">
    <div class="container text-center" >
        <h1 class="display-3 mb-4" style="padding-bottom:10px" >Зв’яжіться зі мною</h1>
        <p style="padding-bottom:10px">Write me a message</p>

        <div class="row d-flex justify-content-center">
            <div class="col-6 col-md-2 mb-2 contact-icon" data-aos="flip-down" data-aos-delay="150" data-bss-hover-animate="pulse"><a href="https://mail.google.com" target="_blank"><img class="gmail-icon" src="/img/Gmail_purple.svg" alt="Gmail"></a></div>
            <div class="col-6 col-md-2 mb-2 contact-icon" data-aos="flip-down" data-aos-delay="50" data-bss-hover-animate="pulse"><a href="https://telegram.org" target="_blank"><img class="icon" src="/img/Telegram_purple.svg" alt="Telegram"></a></div>
            <div class="col-6 col-md-2 mb-2 contact-icon" data-aos="flip-down" data-aos-delay="100" data-bss-hover-animate="pulse"><a href="https://www.viber.com" target="_blank"><img class="icon" src="/img/Viber_purple.svg" alt="Viber"></a></div>
            <div class="col-6 col-md-2 mb-2 contact-icon" data-aos="flip-down" data-aos-delay="200" data-bss-hover-animate="pulse"><a href="https://www.instagram.com" target="_blank"><img class="icon" src="/img/Instagram_purple.svg" alt="Instagram"></a></div>

        </div>
    
    <!-- Trigger Button for Collapse -->
    <a class="btn btn-primary btn-pill" style="margin-top:20px" data-bs-toggle="collapse" href="#collapseHelpText" role="button" aria-expanded="false" aria-controls="collapseHelpText">
        Need Help Writing a Message?
    </a>

    <div class="collapse mt-3" id="collapseHelpText">
        <div class="card card-body" style="background-color: #f8f9fa;">
            <!-- User Input Form -->
            <div class="row g-3">
                <div class="col-auto">
                    <label for="userName" class="form-label">Your Name:</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="userName" placeholder="Enter your name">
                </div>
                <div class="col-auto">
                    <label for="userAge" class="form-label">Your Age:</label>
                </div>
                <div class="col-auto">
                    <input type="number" class="form-control" id="userAge" placeholder="Enter your age">
                </div>
            </div>
            <div class="mb-3">
                <label for="bookingReason" class="form-label">Why would you like to book a session?</label>
                <textarea class="form-control" id="bookingReason" placeholder="Describe your reason"></textarea>
            </div>
            <div class="mb-3">
                <label for="userEmotions" class="form-label">What do you feel, what emotions?</label>
                <textarea class="form-control" id="userEmotions" placeholder="Describe your feelings and emotions"></textarea>
            </div>
    
            <!-- Button to Generate Message -->
            <button class="btn btn-primary btn-pill align-self-center" style="width: auto;" onclick="generateMessage()">Generate Message</button>
    
            <!-- Textarea to Show Generated Message -->
            <textarea id="generatedMessage" class="form-control" style="height: 200px; margin-top: 15px; font-family: monospace; white-space: pre-wrap;" readonly></textarea>
    
            <!-- Button to Copy to Clipboard -->
            <button class="btn btn-primary btn-pill align-self-center" style="width: auto; margin-top:15px" onclick="copyToClipboard()">Copy to Clipboard</button>
    
            <div id="copySuccess" style="display:none; color: green; margin-top: 10px;">Text copied successfully!</div>
        </div>
    </div>
</div>
</section>
<section class="transition-second-to-first"></section> <!-- Transition from second back to first background -->




<script>
function generateMessage() {
    const name = document.getElementById('userName').value.trim();
    const age = document.getElementById('userAge').value;
    const reason = document.getElementById('bookingReason').value.trim();
    const emotions = document.getElementById('userEmotions').value.trim();

    const message = `Dear Psychotherapist,

My name is ${name}, and I am ${age} years old. I am reaching out to seek assistance for the following reason: ${reason}. I have been feeling ${emotions}, and I believe that I could benefit from professional support.

It would be great if we could schedule a session to discuss this further.

Looking forward to your response.

Best regards,
${name}`;
    document.getElementById('generatedMessage').value = message;
}

function copyToClipboard() {
    const textArea = document.getElementById('generatedMessage');
    textArea.select();
    document.execCommand('copy');

    const successMessage = document.getElementById('copySuccess');
    successMessage.style.display = 'block';
    setTimeout(() => successMessage.style.display = 'none', 3000);
}
</script>

<style>
    #collapseHelpText .row {
    align-items: center; /* Aligns items vertically centered */
}

#collapseHelpText .col-auto {
    flex-grow: 0; /* Prevents flex items from growing */
    margin-bottom:20px
}

#collapseHelpText input[type="text"],
#collapseHelpText input[type="number"] {
    width: auto; /* Reduces width of input fields */
}

#collapseHelpText textarea {
    min-height: 100px; /* Adjusts the height of textareas */
}
</style>
