{{ define "main" }}
<div class="container mt-5">
    <h1 class="mb-4 text-center">All Tags</h1>
    <div class="row">
        {{ range .Data.Terms.Alphabetical }}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{{ .Page.Permalink }}" class="stretched-link">{{ .Page.Title }}</a>
                    </h5>
                    <p class="card-text">{{ .Count }} {{ if eq .Count 1 }}post{{ else }}posts{{ end }}</p>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
