{{ define "main" }}
<div class="container mt-5">
    <h1 class="mb-4 text-center">All Categories</h1>
    <div class="list-group">
        {{ range .Data.Terms.Alphabetical }}
        <a href="{{ .Page.Permalink }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3">
            <h5 class="mb-0">{{ .Page.Title }}</h5>
            <span class="badge bg-primary rounded-pill p-2 fs-5">{{ .Count }}</span>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
