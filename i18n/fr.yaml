################       FAQ        ###################
#####################################################

- id : faq-heading
  translation: "Foire aux questions"

- id : faq-image_desc
  translation: "Texte alternatif descriptif"

- id : faq-question1-title
  translation: "Je ne peux pas formuler ma demande..."
- id : faq-question1-answer
  translation: "Pas de souci, il est parfois difficile de formuler une demande seul. Nous pouvons le faire ensemble. Les pensées anxieuses peuvent s'emmêler et il faut parfois les démêler avec quelqu'un."

- id : faq-question2-title
  translation: "À quelle fréquence dois-je venir?"
- id : faq-question2-answer
  translation: "La thérapie est un processus profond et de longue durée. Des rendez-vous irréguliers ne permettent pas d'établir un climat de sécurité et de confiance, essentiel pour affronter les épreuves. C'est comme vouloir atteindre votre destination finale en sautant constamment du train. Habituellement, je recommande des séances hebdomadaires, mais c'est personnalisé. Il existe des sessions de soutien ou des formats de consultation. Mais d'abord, je vous invite à une première rencontre pour sentir si vous souhaitez continuer. Il n'y a aucune pression."

- id : faq-question3-title
  translation: "Je n'ai jamais consulté de psychologue et j'ai peur de la rencontre."
- id : faq-question3-answer
  translation: "La peur est une réaction normale face à l'inconnu. Cependant, sans prendre de risques, nous pourrions manquer une opportunité de développement personnel. Je suis également anxieuse à l'idée de rencontrer un nouveau client, mais je suis prête à vous accompagner dans cette expérience."

- id : faq-question4-title
  translation: "Puis-je venir avec mon partenaire à une séance?"
- id : faq-question4-answer
  translation: "Oui, vous pouvez si vous n'êtes pas déjà mon client en thérapie individuelle. Je propose des thérapies individuelles, de couple et familiales. Cependant, si cela concerne votre enfant, je peux proposer une consultation familiale unique où votre enfant et les membres de la famille peuvent participer."

- id : faq-question5-title
  translation: "Je souhaite envoyer mon enfant (adolescent)."
- id : faq-question5-answer
  translation: "Je serais heureuse de rencontrer votre enfant, mais il doit savoir où il va et venir à moi de son propre gré. Quoi qu'il en soit, nous pourrions d'abord essayer de nous rencontrer. Il n'y a aucune pression."

- id : faq-question6-title
  translation: "Combien de temps dure une consultation?"
- id : faq-question6-answer
  translation: "La consultation dure 50 minutes. Cela suffit pour travailler sur la demande et permettre un retour ressourcé à la vie quotidienne."

- id : faq-question7-title
  translation: "Quels sont les moyens de paiement?"
- id : faq-question7-answer
  translation: "Vous pouvez payer les séances par virement via une banque ukrainienne, Stripe, PayPal ou sur une carte internationale. Je suis sûre que nous trouverons une option qui nous convienne à tous les deux."



