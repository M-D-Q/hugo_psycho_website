################       FAQ        ###################
#####################################################
- id : faq-heading
  translation: "Questions fréquentes"

- id : faq-image_desc
  translation: "FAQ psychologie"

- id : faq-question1-title
  translation: "Je n'arrive pas à formuler ma demande..."
- id : faq-question1-answer
  translation: "Ce n'est pas grave, il est parfois difficile de formuler une demande seul(e). Nous pouvons le faire ensemble. Parfois, les pensées se superposent et s'embrouillent, et il faut démêler ce fil avec l'aide de quelqu'un."

- id : faq-question2-title
  translation: "À quelle fréquence dois-je venir ?"
- id : faq-question2-answer
  translation: "La thérapie est un processus profond et de longue durée. Des séances irrégulières ne permettent pas d'établir la sécurité et la confiance nécessaires pour aborder les expériences difficiles avec l'autre. En général, je recommande des séances hebdomadaires, mais tout dépend de vous. Je vous invite d'abord à une première rencontre pour que vous puissiez formuler votre demande et voir si cela vous convient. Aucun engagement."

- id : faq-question3-title
  translation: "Je n'ai jamais consulté un psychologue et j'ai peur de prendre une séance"
- id : faq-question3-answer
  translation: "La peur est une réaction normale face à l'inconnu. Cependant, ne pas prendre de risque peut nous faire manquer une opportunité de développement personnel. Je ressens aussi une certaine appréhension avant de rencontrer un nouveau client, mais je suis prête à vous accompagner et à éteindre vos craintes."

- id : faq-question4-title
  translation: "Puis-je venir avec mon partenaire à une séance ?"
- id : faq-question4-answer
  translation: "Oui, c'est possible, si vous n'êtes pas mon client en thérapie individuelle. Je propose des thérapies individuelles et de couple/familiales. Cependant, si cela concerne votre enfant, je peux proposer des consultations familiales ponctuelles où votre enfant et les membres de la famille sont présents."

- id : faq-question5-title
  translation: "Je souhaite vous envoyer mon enfant (adolescent)."
- id : faq-question5-answer
  translation: "Je travaille avec des adolescents de plus de 12 ans. Si c'est une demande des parents, je propose une première consultation commune à laquelle l'enfant doit venir de son propre gré, en complète connaissance de cause."

- id : faq-question6-title
  translation: "Combien de temps dure une consultation ?"
- id : faq-question6-answer
  translation: "Une consultation dure 50 minutes. Une durée qui permet de travailler assez profondément sans être trop lourde, pour permettre d'assimiler les frutis du travail dans sa vie quotidienne"

- id : faq-question7-title
  translation: "Quels sont les moyens de paiement ?"
- id : faq-question7-answer
  translation: "Vous pouvez payer les séances par virement bancaire, Stripe, PayPal. Je suis certaine que nous trouverons une solution qui nous conviendra à tous les deux."



