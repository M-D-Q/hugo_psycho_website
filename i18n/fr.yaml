- id : methods-heading
  translation: "Mes Méthodes"

- id : methods-subtitle
  translation: "La psychothérapie ne se limite pas à résoudre des problèmes; il s'agit de révéler le potentiel en vous pour mener une vie épanouie. Les approches que j'utilise se complètent pour offrir les meilleurs résultats."

#METHOD 1
- id : methods-card1-title
  translation: "Gestalt-thérapie"

- id : methods-card1-overlay_phrase
  translation: "Le contact ici et maintenant"

- id : methods-card1-image_desc
  translation: "Gestalt-thérapie"

- id : methods-card1-modal_title
  translation: "Aperçu de la Gestalt-thérapie"

- id : methods-card1-modal_body
  translation: "La gestalt-thérapie est centrée sur le contact avec soi-même et le monde ici et maintenant.<br>Elle explore comment vos expériences passées résonnent en vous à cet instant. Vous avez peut-être entendu l'expression 'fermer un gestalt' ? La vie est considérée comme une recherche de vos véritables besoins (prendre conscience des gestalts) et des moyens de les satisfaire (fermer les gestalts).<br><br>Fermer une gestalt signifie comprendre pleinement une situation qui vous trouble, l'accepter, se calmer et ne plus y revenir.

<br><br> Fritz Perls, le fondateur de la gestalt-thérapie, a dit : <br>'<i>Je suis moi et tu es toi. Je poursuis ma voie et tu poursuis la tienne. Je ne suis pas en ce monde pour répondre à tes attentes et tu n’es pas en ce monde pour répondre aux miennes. Tu es toi et je suis moi.<br>
Et si par chance nous nous rencontrons alors c’est merveilleux. Mais sinon…nous n’y pouvons rien.</i>'<br><br> <a href='https://fr.wikipedia.org/wiki/Gestalt-th%C3%A9rapie' class='gradient-text' class='gradient-text'>En apprendre plus sur la Gestalt-Thérapie</a>"

#METHOD 2
- id : methods-card2-title
  translation: "Art-thérapie"

- id : methods-card2-overlay_phrase
  translation: "Expression créative"

- id : methods-card2-image_desc
  translation: "Art-thérapie"

- id : methods-card2-modal_title
  translation: "L'Art-thérapie en quelques mots"

- id : methods-card2-modal_body
  translation: "L'art-thérapie est une forme de guérison par l'art : dessin, contes, argile, musique, films, sable, photographies, danse, jeu théâtral, etc. <br><br> La créativité permet de vivre des conflits intérieurs, d'exprimer l'inconscient et de vivre différents scénarios en accédant au subconscient. Cette méthode est reconnue comme sûre, profonde et efficace pour travailler avec les enfants et les adultes.<br><br><a href='https://www.psychologies.com/Therapies/Toutes-les-therapies/Therapies-breves/Articles-et-Dossiers/L-art-therapie' class='gradient-text'>Une bonne introduction sur le sujet de l'Art-Thérapie</a>"

#METHOD 3
- id : methods-card3-title
  translation: "Thérapie Cognitivo-Comportementale"

- id : methods-card3-overlay_phrase
  translation: "Pensées et attitudes"

- id : methods-card3-image_desc
  translation: "TCC image"

- id : methods-card3-modal_title
  translation: "Aperçu de la Thérapie Cognitivo-Comportementale"

- id : methods-card3-modal_body
  translation: "La TCC examine comment vos pensées influencent vos émotions et comportements, et vous aide à acquérir les compétences nécessaires pour résoudre divers problèmes. Par exemple, si vous avez des pensées négatives, elles peuvent provoquer des émotions qui affecteront votre comportement de manière défavorable. <br><br>La TCC combine la thérapie cognitive (ce que vous pensez) et la thérapie comportementale (ce que vous faites). La TCC s'est avérée efficace pour traiter les attaques de panique, les troubles anxieux, les troubles post-traumatiques, les phobies, les troubles obsessionnels-compulsifs, la dépression et les troubles alimentaires. <br><br><a href='https://fr.wikipedia.org/wiki/Th%C3%A9rapie_cognitivo-comportementale' class='gradient-text'>En apprendre plus sur la TCC</a>"

#METHOD 4
- id : methods-card4-title
  translation: "Cartes Associatives Métaphoriques"

- id : methods-card4-overlay_phrase
  translation: "Technique de projection"

- id : methods-card4-image_desc
  translation: "Cartes Associatives Métaphoriques"

- id : methods-card4-modal_title
  translation: "Cartes Associatives Métaphoriques - qu'est ce que c'est ?"

- id : methods-card4-modal_body
  translation: "Ce sont des cartes métaphoriques avec des images d'animaux, de personnes, de lieux, d'objets sur divers thèmes. En tirant une carte, une personne projette sur celle-ci des sentiments et expériences (in)conscients. <br><br> L'utilisation des cartes métaphoriques aide à formuler une demande, à mieux explorer une problématique, à trouver des ressources, et c'est un excellent moyen de susciter des prises de conscience.<br>Cette méthode est encore peu populaire en France mais est très développée en Europe de l'Est et en Amérique.<br><br><a href='https://www.moietheureuse.fr/2020/08/23/coaching-metaphorique-outils-de-coach-cartes-associatives/' class='gradient-text'>En apprendre plus sur les cartes associatives métaphoriques</a>"

