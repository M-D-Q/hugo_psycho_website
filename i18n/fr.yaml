################      METHODS     ###################
#####################################################

- id : methods-heading
  translation: "Mes méthodes"

- id : methods-subtitle
  translation: "La psychothérapie ne consiste pas seulement à résoudre des problèmes ; il s'agit de révéler le potentiel en vous pour mener une vie épanouie. Chaque approche que j'utilise se combine parfaitement avec les autres pour garantir les meilleurs résultats."

#METHOD 1
- id : methods-card1-title
  translation: "Thérapie gestalt"

- id : methods-card1-overlay_phrase
  translation: "Contact ici et maintenant"

- id : methods-card1-image_desc
  translation: "Thérapie gestalt"

- id : methods-card1-modal_title
  translation: "Thérapie gestalt"

- id : methods-card1-modal_body
  translation: |
    La GT est une question de contact avec soi-même et avec le monde ici et maintenant. À propos de la manière dont votre expérience passée résonne en vous à cet instant. Vous avez probablement déjà entendu l'expression « fermer un gestalt ». La GT considère le processus de vie comme la recherche de vos véritables besoins (prise de conscience des gestalts) et des moyens de les satisfaire (fermeture des gestalts). Fermer un gestalt signifie comprendre complètement une situation qui vous préoccupe, l'accepter, vous apaiser et ne plus y revenir.

    Fritz Perls, le fondateur de la thérapie gestalt, a dit : « Je fais mon affaire et tu fais la tienne. Je ne suis pas dans ce monde pour répondre à tes attentes, et tu n'es pas dans ce monde pour répondre aux miennes. Tu es toi, et je suis moi. Si nous nous trouvons, c'est merveilleux. Sinon, cela ne peut être aidé et il n'y a rien de mal à cela. »

#METHOD 2
- id : methods-card2-title
  translation: "Art-thérapie"

- id : methods-card2-overlay_phrase
  translation: "Expression créative"

- id : methods-card2-image_desc
  translation: "Art-thérapie"

- id : methods-card2-modal_title
  translation: "Art-thérapie"

- id : methods-card2-modal_body
  translation: "L'art-thérapie est la guérison par l'art : peinture, contes, argile, musique, films, sable, photographie, danse, jeu théâtral, etc. La créativité permet de vivre des conflits intérieurs, d'exprimer l'inconscient, de vivre différents scénarios en faisant appel au subconscient. Cette méthode est reconnue comme sûre, profonde et efficace pour travailler avec les enfants et les adultes."

#METHOD 3
- id : methods-card3-title
  translation: "TCC"

- id : methods-card3-overlay_phrase
  translation: "Pensées et comportements"

- id : methods-card3-image_desc
  translation: "Image TCC"

- id : methods-card3-modal_title
  translation: "Thérapie cognitive-comportementale"

- id : methods-card3-modal_body
  translation: "La TCC examine comment vos pensées affectent vos émotions et votre comportement, et vous aide à acquérir des compétences nécessaires pour gérer divers problèmes. Par exemple, si vous avez des pensées négatives, elles peuvent provoquer des émotions qui influencent votre comportement de manière non bénéfique. La TCC combine la thérapie cognitive (ce que vous pensez) et la thérapie comportementale (ce que vous faites). La TCC s'est avérée efficace pour travailler avec les troubles anxieux, le stress post-traumatique, les phobies, les troubles obsessionnels-compulsifs, la dépression et les troubles alimentaires."

#METHOD 4
- id : methods-card4-title
  translation: "EMDR"

- id : methods-card4-overlay_phrase
  translation: "Technique projective"

- id : methods-card4-image_desc
  translation: "Image EMDR"

- id : methods-card4-modal_title
  translation: "EMDR"

- id : methods-card4-modal_body
  translation: "L'EMDR utilise des cartes métaphoriques avec des images d'animaux, de personnes, de lieux, d'objets sur différents thèmes. En tirant une carte, une personne projette sur elle des sentiments et des expériences (in)conscientes. L'utilisation de cartes métaphoriques aide à formuler une demande, à mieux comprendre les problèmes, à trouver des ressources, et c'est un excellent lieu pour des insights."




