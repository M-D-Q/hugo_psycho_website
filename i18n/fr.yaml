- id : about-me-title
  translation: "Qui suis-je ?"

- id : about-me-subtitle
  translation: "Voyager à travers la psychothérapie, ce n'est pas chercher de nouveaux paysages, mais acquérir de nouveaux yeux."

- id : about-me-body
  translation: "Je suis Olesia, psychologue diplômée et candidate à la psychothérapie. Je possède 9 ans d'expérience en psychologie et 6 ans en psychothérapie. Dans mon travail, je combine les techniques de la gestalt-thérapie, de l'art-thérapie, de la thérapie cognitive-comportementale et de l'EMDR. Je participe à des supervisions personnelles et de groupe, je poursuis une thérapie individuelle et je participe à divers projets éducatifs pour aider mes clients à améliorer la qualité de leur vie."

- id : about-me-button
  translation: "Mes qualifications"

