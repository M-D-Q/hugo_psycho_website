    Certificat de fin de premier niveau en gestalt-thérapie. MIAGI, un an d'études.<br><br>
    Certificat de fin de deuxième niveau en gestalt-thérapie, Gestalt University de Kiev (KGU), 5 ans d'études.<br><br>
    Certificat de fin de formation en art-thérapie, un an d'études.<br><br>
    Certificat de participation à un intensif de gestalt de deux semaines.<br><br>
    Certificat de propédeutique en psychiatrie.<br><br>
    Certificat de participation à la 20e conférence internationale du KGU.<br><br>
    Certificat de formation en thérapie par le sable pour travailler avec les clients."


