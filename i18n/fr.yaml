#################### ABOUT ME #######################
#####################################################
- id : about-me-title
  translation: "Qui suis-je ?"

- id : about-me-subtitle
  translation: "La psychothérapie n'est pas une quête de nouveaux paysages, mais l'acquisition de nouveaux regards."

- id : about-me-body
  translation: "Je suis Olessia, psychologue diplômée et candidate en psychothérapie. J'évolue dans le monde de la psychologie depuis 11 ans, et pratique la psychothérapie depuis 8 ans.<br><br>J'intègre dans mon travail des techniques de gestalt-thérapie, d'art-thérapie, de thérapie cognitivo-comportementale et de cartes associatives métaphoriques. Je propose des thérapies individuelles et de couple, pour adultes et adolescents."

- id : about-me-button
  translation: "Mes qualifications"

- id : about-me-picture_desc
  translation: "Mes qualifications"

- id : about-me-modalcontent
  translation: "Pour devenir psychologue professionnelle, j'ai suivi une formation de six ans dans une université publique en Ukraine. Pour approfondir mes connaissances dans une approche spécifique de la psychothérapie, j'ai choisi l'Université de Gestalt de Kiev, accréditée par l'Association Européenne de Gestalt-thérapie (EAGT), où j'étudie depuis six ans et demi. En 2020, j'ai terminé une formation en art-thérapie, ce qui m'a permis de travailler avec les enfants et les adolescents.<br><br><i>'Apprendre tout au long de la vie'</i> résume parfaitement le besoin constant d'amélioration des connaissances d'un psychologue. Je participe donc régulièrement à des supervisions, à des groupes thérapeutiques, je lis beaucoup, et je suis actuellement en spécialisation sur le traitement des différents types de traumatismes dans l'approche Gestalt.<br><br>"

