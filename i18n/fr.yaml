              Alexandra souffrait de crises d'angoisses/attaques de panique. Elle explique qu'auparavant, elle ne pouvait pas imaginer sortir seule sans ressentir une peur constante. <br><br>Cependant, en appliquant les conseils reçus durant les séances, elle a appris à ne plus avoir peur et à reprendre le contrôle de ses émotions. Ce progrès est un immense soulagement pour elle."


