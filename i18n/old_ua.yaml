- id : methods-heading
  translation: "Мої Методи"

- id : methods-subtitle
  translation: "Психотерапія — це не просто вирішення проблем; мова йде про розкриття потенціалу всередині вас, щоб вести повноцінне життя. Кожен підхід, який я використовую, чудово поєднується один з одним, щоб забезпечити кращий результат."

#METHOD 1
- id : methods-card1-title
  translation: "Гештальт терапія"

- id : methods-card1-overlay_phrase
  translation: "Про контакт тут і тепер"

- id : methods-card1-image_desc
  translation: "Гештальт терапія"

- id : methods-card1-modal_title
  translation: "Гештальт терапія"

- id : methods-card1-modal_body
  translation: "ГТ - це про контакт з собою, зі світом тут і зараз. Про те, як ваш минулий досвід відгукується у вас в цьому моменті. Ви мабуть вже чули фразу «закрити гештальт? ГТ розглядає процес життя як пошук своїх справжніх потреб (усвідомлення гештальтів) та способів їх задоволення (закриття гештальтів). Закрити гештальт означає до кінця розібратися в ситуації, що турбує вас, прийняти її, заспокоїтися і більше до неї не повертатися.

Франц Перлз, засновник гештальт-терапії сказав: «Я роблю свою справу, а ти робиш свою. Я в цьому світі не для того, щоб відповідати твоїм очікуванням, а ти в цьому світі не для того, щоб відповідати моїм очікуванням. Ти це ти, а я це я. Якщо нам доведеться знайти один одного – це чудово. Якщо ні, то нічого не вдієш і нічого в цьому страшного.»"

#METHOD 2
- id : methods-card2-title
  translation: "Арт-терапія"

- id : methods-card2-overlay_phrase
  translation: "Творче самовираження"

- id : methods-card2-image_desc
  translation: "Арт-терапія"

- id : methods-card2-modal_title
  translation: "Арт-терапія"

- id : methods-card2-modal_body
  translation: "Арт-терапія – це зцілення мистецтвом: малюванням, казками, глиною, музикою, фільмами, піском, фотографіями, танцями, театральною грою і т.д.. Творчість дозволяє пережити внутрішні конфлікти, виразити несвідоме, прожити різні сценарії звертаючись до підсвідомого. Цей метод признаний безпечним, глибоким і ефективним для роботи з дітьми та дорослими."


#METHOD 3
- id : methods-card3-title
  translation: "КПТ"

- id : methods-card3-overlay_phrase
  translation: "Думки і поведінка"

- id : methods-card3-image_desc
  translation: "КПТ image"

- id : methods-card3-modal_title
  translation: "Когнітивно-поведінкова терапія"

- id : methods-card3-modal_body
  translation: "КПТ відслідковує, як ваші думки впливають на ваші емоції і поведінку, і допомагає вам освоїти навички, які необхідні для вирішення різних проблем. Для прикладу, якщо у вас є негативні думки, то вони можуть викликати емоції, які впливатимуть на вашу поведінку невигідним для вас чином. КПТ поєднує в собі когнітивну терапію (те, що ви думаєте) і поведінкову терапію (те, що ви робите). КПТ заявив себе як ефективний метод в роботі з ПА, тривожним та постратравматичним розладами, фобіями, обсесивно-компульсивним розладом, депресією та розладами харчової поведінки."


#METHOD 4
- id : methods-card4-title
  translation: "МАК"

- id : methods-card4-overlay_phrase
  translation: "Проективна методика"

- id : methods-card4-image_desc
  translation: "МАК image"

- id : methods-card4-modal_title
  translation: "МАК"

- id : methods-card4-modal_body
  translation: "МАК - метафоричні карти з малюнками тварин, людей, місць, речей на різні тематики. Витягуючи карту людина проектує на неї (не)усвідомлені почуття та переживання. Використовування метафоричних карт допомагає людині сформувати запит, краще розкрити проблематику, віднайти ресурс і це класне місце для інсайтів."


