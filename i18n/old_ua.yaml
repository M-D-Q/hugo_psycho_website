### FIRST CAROUSEL OF ISSUES

- id : cartouche-heading-1
  translation: "Особистісні виклики"

- id : type_1-issue_1-title
  translation: "Тривога. Панічні атаки. Депресія."
- id : type_1-issue_1-body
  translation: "Ці стани можуть значно обмежувати якість життя, але з правильною підтримкою та стратегіями можна знайти полегшення та повернутися до повноцінного життя."

- id : type_1-issue_2-title
  translation: "Невпевненість в собі та проблеми з самооцінкою."
- id : type_1-issue_2-body
  translation: "Побудова внутрішньої сили та самоповаги вимагає часу та рефлексії. Визнання власних досягнень та позитивних якостей може стати першим кроком."

- id : type_1-issue_3-title
  translation: "Психосоматика: порушення ШКТ, ВСД, болі в тілі, вагінізм."
- id : type_1-issue_3-body
  translation: "Тіло та розум тісно пов'язані. Емоційний дискомфорт може викликати фізичні симптоми, але розуміння та адресація емоційних потреб може полегшити стан."

- id : type_1-issue_4-title
  translation: "Складнощі в професійній діяльності та вигорання."
- id : type_1-issue_4-body
  translation: "Конфлікти з колегами, професійна стагнація, вигорання, професійна невизначеність можуть призводити до стресу, викликати невдоволення собою і навіть впливати на сімейні стосунки."



# SECOND CAROUSEL OF ISSUES

- id : cartouche-heading-2
  translation: "Відносини та спілкування"

- id : type_2-issue_1-title
  translation: "Труднощі в партнерських та сімейних стосунках."
- id : type_2-issue_1-body
  translation: "Стосунки вимагають роботи та взаєморозуміння. Непорозуміння та конфлікти можуть підривати довіру та спільне щастя. Працюючи разом, ми можемо знайти шляхи до гармонії та взаємопідтримки."

- id : type_2-issue_2-title
  translation: "Складнощі в стосунках з людьми."
- id : type_2-issue_2-body
  translation: "Ефективне спілкування та емпатія є ключами до міцних стосунків. Розуміння та повага до кордонів кожного допоможе побудувати здорові взаємовідносини."

- id : type_2-issue_3-title
  translation: "Відновлення довіри після зради."
- id : type_2-issue_3-body
  translation: "Зрада завдає болю та руйнує довіру, але зцілення можливе через відвертість та спільну роботу над відносинами. Важливо визначити корінь проблеми та працювати над її вирішенням."

# THIRD CAROUSEL OF ISSUES

- id : cartouche-heading-3
  translation: "Виклики життєвих переходів"

- id : type_3-issue_1-title
  translation: "Пошук себе та сенсу."
- id : type_3-issue_1-body
  translation: "Розуміння власної ідентичності та призначення вимагає самопізнання та часу. Ця подорож може бути викликом, але й джерелом глибокого особистого зростання."

- id : type_3-issue_2-title
  translation: "Труднощі адаптації в новій країні."
- id : type_3-issue_2-body
  translation: "Адаптація до нового середовища може бути складним процесом. Виклики з мовним бар'єром, звиканням до нових культурних норм і пошуком друзів можуть викликати стрес і відчуття ізоляції."

- id : type_3-issue_3-title
  translation: "Горювання. Втрата дитини, батьків або партнера."
- id : type_3-issue_3-body
  translation: "Втрата близької людини є одним із найскладніших випробувань, що вимагає часу для проживання горя та адаптації до нових обставин життя."


