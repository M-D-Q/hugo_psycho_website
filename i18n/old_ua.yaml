- id : about-me-title
  translation: "Хто я?"

- id : about-me-subtitle
  translation: "Подорож через психотерапію — це не пошук нових пейзажів, а здобуття нових очей."

- id : about-me-body
  translation: "Я – Олеся. Дипломований психолог. Кандидат в психотерапевти. 9 років в психології, 6 років в психотерапії. Поєдную в своїй работі техніки гештальт-терапії, арт-терапії, когнітивно-поведінкової терапії та МАК. Проходжу особисту та групову супервізію, проходжу індивідуальну терапію, беру участь в різних навчальних проєктах, щоб допомагати клієнтам покращувати якість їхнього життя."

- id : about-me-button
  translation: "Мої кваліфікації"

- id : about-me-picture_desc
  translation: "Мої кваліфікації"

- id : about-me-modalcontent
  translation: "Диплом балавра та магістра в психології. 6 років навчання.
Сертифікат про завершення першого ступеню в гештальт-терапії. МИГИП. Рік навчання.
Сертифікат про завершення другого ступеню в гештальт-терапії. Київський Гештальт університет (КГУ). 5 років навчання.
Сертифікат про завершення навчання в арт-терапії. Рік навчання.
Сертифікат про участь в двотижневому гештальт інтенсиві.
Сертифікат про проходження пропедевтики психіатрії.
Сертифікат про участь у 20 міжнародній конференції КГУ.
Свідоцтво про проходження навчання по використанню піскової терапії в роботі з клієнтами."


