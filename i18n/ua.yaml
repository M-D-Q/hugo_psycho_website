- id : about-me-title
  translation: "Хто я?"

- id : about-me-subtitle
  translation: "Подорож через психотерапію — це не пошук нових пейзажів, а здобуття нових очей."

- id : about-me-body
  translation: "Я – Олеся. Дипломований психолог. Кандидат в психотерапевти. 11 років в психології, 8 років в психотерапії. Поєдную в своїй работі техніки гештальт-терапії, арт-терапії, когнітивно-поведінкової терапії та МАК. Проводжу особисту та парну терапію. Працюю з дорослими та підлітками."

- id : about-me-button
  translation: "Мої кваліфікації"

- id : about-me-picture_desc
  translation: "Мої кваліфікації"

- id : about-me-modalcontent
  translation: "Для того аби стати професійним психологом, я пройшла шестирічне навчання в державном університеті України, а щоб поглибити знання у одному з напрямків психотерапії я обрала приватний, акредитований Європейською спілкою гештальт терапевтів (EAGT), Київський гештальт університет, де навчаюся уже шість з половиною років. В 2020 році я завершила навчання на Арт-проекті де навчалася методикам арт-терапії в роботі психолога, що відкрило двері в консультування дітей та підлітків.
«Вік живи – вік навчайся». Цей вислів чудово описує безперестанне удосконалення знань психолога. Тому я постійно проходжу супервізії, відвідую терапевтичні групи, читаю книги та наразі проходжу спеціалізацію «Робота з різними видами травми у Гештальт-підході." 


