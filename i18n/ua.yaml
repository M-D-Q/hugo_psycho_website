### FIRST CAROUSEL OF ISSUES

- id : cartouche-heading-1
  translation: "Особистісні виклики"

- id : type_1-issue_1-title
  translation: "Тривога. Панічні атаки. Депресія."
- id : type_1-issue_1-body
  translation: "Тривога, панічні атаки та депресія можуть не лише зменшити здатність особи функціонувати в повсякденному житті, але й призвести до проблем зі здоров'ям. Важливо вчасно звернутися за професійною допомогою, адже існують ефективні методи лікування, такі як психотерапія, медикаментозне лікування та стратегії самодопомоги, які можуть значно покращити стан особистості."

- id : type_1-issue_2-title
  translation: "Невпевненість в собі та проблеми з самооцінкою."
- id : type_1-issue_2-body
  translation: "Низька самооцінка та невпевненість можуть призводити до проблем у різних аспектах життя, ускладнюючи прийняття рішень, соціальні зв’язки, досягнення особистих цілей і будування стосунків. Психотерапія може допомогти людині змінити негативні переконання про себе та розвинути більш позитивне ставлення до власної особистості."

- id : type_1-issue_3-title
  translation: "Психосоматика"
- id : type_1-issue_3-body
  translation: "Емоційний дискомфорт, стрес, психотравми можуть впливати на фізичне здоров'я, викликаючи такі симптоми, як розлади шлунково-кишкового тракту, вегето-судинна дистонія, вагінізм, висипи, болі, хибна вагітність та інші. Психосоматичні прояви виникають там, де потреба не може бути задовільнена довготривалий час. Такі стани можуть викликати тривогу, депресію через що, ще більше посилювати психосоматику."

- id : type_1-issue_4-title
  translation: "Складнощі в професійній діяльності та вигорання."
- id : type_1-issue_4-body
  translation: "Конфлікти з колегами, професійна стагнація, вигорання, професійна невизначеність можуть призводити до стресу, викликати невдоволення собою і навіть впливати на сімейні стосунки."



# SECOND CAROUSEL OF ISSUES

- id : cartouche-heading-2
  translation: "Відносини та спілкування"

- id : type_2-issue_1-title
  translation: "Труднощі в партнерських та сімейних стосунках."
- id : type_2-issue_1-body
  translation: "Напруга в стосунках несе багато негативних почуттів. В таких відносинах складно залишатися, але їх і складно обірвати. Ви починаєте таїти образу, злитися, ревнувати, шукати партнера на стороні або жаліти про ваш вибір. Терапія допоможе вам екологічно виражати потреби партнеру, з вдячністю завершати стосунки, усвідомити сімейні сценарії та не ставати на ті самі граблі."

- id : type_2-issue_2-title
  translation: "Складнощі в стосунках з людьми."
- id : type_2-issue_2-body
  translation: "Образи, злість, конфлікти, маніпуляції, контроль, особистісні кризи, непрожите горювання та побутові сварки можуть створювати емоційну напругу та дистанцію.  Терапія навчить Вас відстоювати власні кордони, заявляти про свої почуття, помічати іншого в контакті та ставити крапку."

- id : type_2-issue_3-title
  translation: "Пошук партнера для стосунків."
- id : type_2-issue_3-body
  translation: "Пошук кохання інколи є непростим завданням, а вибір партнера одним із найважливіших етапів в житті людини. Інколи ми знаходимось не в тому місці і не в той час. Однак буває незрілість, страхи, низька самооцінка і недовіра або завищені вимоги  заважають побудуванню нових стосунків. Психотерапія може допомогти людині зрозуміти власні потреби та очікування від стосунків, а також подолати страхи та бар'єри, які заважають у процесі пошуку партнера."

# THIRD CAROUSEL OF ISSUES

- id : cartouche-heading-3
  translation: "Виклики життя"

- id : type_3-issue_1-title
  translation: "Пошук себе та сенсу."
- id : type_3-issue_1-body
  translation: "Відсутність орієнтирів та сенсу, нерозуміння себе та свого справжнього «Я» можуть стати випробуванням на шляху до успіху та призводити до депресії. «Хто я?» – питала Аліса в Країні чудес. І щоб відповісти на це запитання їй довелось пройти немало випробувань."

- id : type_3-issue_2-title
  translation: "Труднощі адаптації в новій країні."
- id : type_3-issue_2-body
  translation: "Адаптація до нового середовища може бути складним процесом. Виклики з мовним бар'єром, звиканням до нових культурних норм і пошуком друзів можуть викликати стрес і відчуття ізоляції. Психотерапія може допомогти в процесі адаптації, підтримуючи людину в її емоційних переживаннях та викликах. Робота з психологом може включати вивчення стратегій подолання стресу, розвитку навичок ефективної комунікації і пошуку способів інтеграції в нове середовище."

- id : type_3-issue_3-title
  translation: "Горювання. Втрата дитини, батьків або партнера."
- id : type_3-issue_3-body
  translation: "Втрата близької людини є одним із найскладніших випробувань, що вимагає часу для проживання горя та адаптації до нових обставин життя. Психотерапія може стати важливою підтримкою у процесі горювання. Психолог допоможе людині пройти через всі стадії втрати, опрацювати емоції і знайти способи продовжувати жити далі. Важливою частиною процесу є визнання і прийняття своїх почуттів, а також створення нових життєвих сенсів."


