  translation: "КПТ відслідковує, як ваші думки впливають на ваші емоції і поведінку, і допомагає вам освоїти навички, які необхідні для вирішення різних проблем. Для прикладу, якщо у вас є негативні думки, то вони можуть викликати емоції, які впливатимуть на вашу поведінку невигідним для вас чином. КПТ поєднує в собі когнітивну терапію (те, що ви думаєте) і поведінкову терапію (те, що ви робите). КПТ заявив себе як ефективний метод в роботі з панічними атаками, тривожним та посттратравматичними розладами, фобіями, обсесивно-компульсивним розладом, депресією та розладами харчової поведінки."


