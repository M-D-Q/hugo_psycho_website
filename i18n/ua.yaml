################       FAQ        ###################
#####################################################
- id : faq-heading
  translation: "Часті запитання"

- id : faq-image_desc
  translation: "Descriptive alt text"

- id : faq-question1-title
  translation: "Я не можу сформулювати запит.."
- id : faq-question1-answer
  translation: "Нічого страшного, інколи складно сформулювати запит самостійно. Ми можемо зробити це разом. Буває тривожні думки заплутуються і доводиться розмотувати цей клубочок разом з кимось."

- id : faq-question2-title
  translation: "Як часто потрібно ходити?"
- id : faq-question2-answer
  translation: "Терапія це глибокий і тривалий процес. Нерегулярні зустрічі не дозволяють вибудувати безпеку і довіру, а значить і зустрітися з важкими переживаннями при іншому. Зазвичай я рекомендую клієнтам щонедільні зустрічі, але все індивідуально. Спершу я запрошую вас на першу зустріч аби ви могли сформувати запит і відчути чи вам підходить. Жодного тиску."

- id : faq-question3-title
  translation: "Я ніколи не була у психолога і боюсь зустрічі."
- id : faq-question3-answer
  translation: "Страх це нормальна реакція перед чимось невідомим. Однак не ризикуючи ми можемо втратити можливість власного розвитку. Я теж хвилююсь перед знайомством з новим клієнтом, однак я готова зустрітися з вами в цьому переживанні."

- id : faq-question4-title
  translation: "Чи можна прийти з партнером на сесію?"
- id : faq-question4-answer
  translation: "Так, можна, якщо ви не являєтесь моїм клієнтом в індивідуальній терапії. Я проводжу індивідуальну, парну та сімейну терапію. Але якщо це стосується вашої дитини, то я можу проводити одноразові сімейні консультації на якій присутні ваша дитина та члени родини."

- id : faq-question5-title
  translation: "Хочу відправити до вас свою дитину (підлітка)."
- id : faq-question5-answer
  translation: "Я працюю з підлітками старше 12 років. Якщо це запит батьків, я пропоную спільну першу консультацію на яку дитина повинна прийти добровільно. Ніякого тиску."

- id : faq-question6-title
  translation: "Скільки триває консультація?"
- id : faq-question6-answer
  translation: "Консультація триває 50 хвилин. Цього достатньо щоб попрацювати з запитом і змогти ресурсно вернутись в звичне життя."

- id : faq-question7-title
  translation: "Які є способи оплати?"
- id : faq-question7-answer
  translation: "Ви можете оплачувати сесії переказом через український банк, Stripe, PayPal або на міжнародну карту. Мені здається ми знайдемо зручний для нас обох варіант."


